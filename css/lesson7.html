<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of different style method</title>
     <link rel="stylesheet" href="mystyle.css">
     <style>
          .mytext {
               font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
               color: green;
          }
     </style>
</head>

<body>
     <h1 align="center">
          Example of different style method
     </h1>
     <hr>
     <span style="font-size: 1.5rem;color: blue;">
          This is example of inline style
     </span>
     <br>
     <span class="mytext">
          This is example of internal style
     </span>
     <br>
     <span id="myspan">
          This is example of external stylesheet 
     </span>
</body>

</html>

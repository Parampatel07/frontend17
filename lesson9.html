<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of input tags </title>
</head>

<body>
     <h1>
          Example of input tags in html 4
     </h1>
     <hr>
     <form action="" method="post" enctype="multipart/form-data">
          <table border="2" width="50%" cellpadding="5" align="center">
               <tr>
                    <td>
                         Enter your name
                    </td>
                    <td>
                         <input type="text" name="username" id="" placeholder="Enter your name " required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your mobile number 
                    </td>
                    <td>
                         <input type="number" name="mobile" placeholder="Enter your mobile number " required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your email
                    </td>
                    <td>
                         <input type="email" name="email" id="" placeholder="Enter your email" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your password
                    </td>
                    <td>
                         <input type="password" name="password" placeholder="Enter your password 8-10 charater" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Select your gender
                    </td>
                    <td>
                         <input type="radio" name="gender" value="1">Male
                         <input type="radio" name="gender" value="0">Female
                         <input type="radio" name="gender" value="2">Transgender
                    </td>
               </tr>
               <tr>
                    <td>
                         Select your hobbies
                    </td>
                    <td>
                         <input type="checkbox" name="hobbies" value="0">Cricket
                         <input type="checkbox" name="hobbies" value="1">Hockey
                         <input type="checkbox" name="hobbies" value="2">Coding
                         <input type="checkbox" name="hobbies" value="3">Football &nbsp;
                         <input type="checkbox" name="hobbies" value="4">Ludo
                    </td>
               </tr>
               <tr>
                    <td>
                         Select your country
                    </td>
                    <td>
                         <select name="country" id="">
                              <option value="0">USA</option>
                              <option value="1" selected>India</option>
                              <option value="2">Japan</option>
                              <option value="3">China</option>
                         </select>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your address 
                    </td>
                    <td>
                         <textarea name="address" id="" cols="50" rows="2"></textarea>
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" value="Submit Form">
                         <input type="reset" value="Clear all">
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
